<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img
          src="https://code.visualstudio.com/favicon.ico"
          class="logo"
          alt="Logo"
        />
        <span class="title">Visual Studio Code</span>
        <a href="#" class="topLink nav-item">Docs</a>
        <a href="#" class="topLink nav-item">Updates</a>
        <a href="#" class="topLink nav-item">Blog</a>
        <a href="#" class="topLink nav-item">API</a>
        <a href="#" class="topLink nav-item">Extensions</a>
        <a href="#" class="topLink nav-item">FAQs</a>
        <a href="#" class="topLink nav-item">Learn</a>
      </div>
      <div class="navbar-right">
        <input type="text" placeholder="Search Docs" />
        <button>Download</button>
      </div>
    </nav>
    <div class="main-content">
      <div class="left-content">
        <h1>
          Code Editing.
          <br />
          Redefined.
        </h1>
        <button class="download-button">Download for macOS</button>
        <p class="links">
          <a href="#">Web</a>, <a href="#">Insiders edition</a>, or
          <a href="#">other platforms</a>
        </p>
        <p class="legal">
          By using VS Code, you agree to its <a href="#">license</a> and
          <a href="#">privacy statement</a>.
        </p>
      </div>
      <div class="right-content">
        <img
          src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
          alt="VS Code Screenshot"
          class="nav-item"
        />
      </div>
    </div>
    <footer>
      <div class="versioning">
        <a href="#">Version 1.92</a> is now available! Read about the new
        features and fixes from July.
      </div>
    </footer>
  </body>
</html>
